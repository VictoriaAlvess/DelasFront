<div class="row p-5 corRoxa">
    <div class="col-md-12 mx-auto ">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden ">
      

         
         <div class="bg-white shadow rounded overflow-hidden mt-2 " >
              <button class="btn btn-outline-dark ms-3 me-2" routerLink='/feed'>Feed</button>
               <button  class="btn btn-outline-dark ms-3" [routerLink]="['/perfil-edit', id]"
               >Editar</button>
            </div>

            <div class="px-4 pt-2 pb-3 cover ">
                    <!--Foto e nome do perfil-->
                    <div class="profile mr-3 mt-2 rounded-3">
                        <!-- <img src="../../assets/img/gabi-foto.jpeg" alt="..." width="300" height="400"
                            class="rounded mb-2 img-thumbnail "> -->

                            <img src="{{usuario.fotoPerfil}}"  class="rounded-circle"  alt="foto-perfil" width="200px" height="200px">
                        </div>

                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0"></h4>
                    </div>
            </div>
           
        </div>
    </div>

<div class="container">
   <div class="row">
      <div class="col-md-12">
         <div id="content" class="content content-full-width">


            <!-- begin profile-content -->
            <div class="profile-content">
               <!-- begin tab-content -->
               <div class="tab-content p-0">
                  <!-- begin #profile-post tab -->
                  <div class="tab-pane fade active show" id="profile-post">
                     <!-- begin timeline -->
                     <ul class="timeline">
                        <li class="p-100">
                           <!-- begin timeline-body -->
                           <div class="timeline-body">
                                 <div class="timeline-header"  >
                                    <span class="userimage">
                                       <img src="{{usuario.fotoPerfil}}" alt=""></span>
                                    <span class="username">
                                       <a href="">{{usuario.nome}}</a> <small></small></span>
                                 </div>
                              <div class="timeline-content quebraLinha mt-5" *ngFor="let item of usuario.postagens">
                                 <p>
                                   {{item.textoPost}}
                                 </p>
                                 <img class="fotoPost mt-3" src="{{item.fotoPost}}" alt="">
                              
                              <div class="timeline-likes">

                                 <div class="stats mt-3">
                                    <span>{{item.dataPost | date: 'dd/MM/yyyy'}} Ã s {{item.dataPost | date: 'HH:mm'}}</span>
                                 </div>
                              </div>

                              <button [routerLink]="['/postagem-edit',item.id]" type="button">Editar </button>
                              <button [routerLink]="['/postagem-delete',item.id]"  type="button">Apagar</button>
                              
                              

                              
                              </div>
                           </div>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
