<div class="container-fluid">

  <div class="row cor"> 
    <div class="col-md-12">


      <a routerLink="/feed" class="text-left ">
        <i class="fa fa-angle-double-left" aria-hidden="true"></i> feed
      </a>

      <h1 class="fs-54 text-center">Temas</h1>
      <h5 class="fs-18 text-center">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

      <div class="row d-flex justify-content-center mt-4 mb-5">
        <div class="col-md-3">
          <div class="form-group">
            <input [(ngModel)]='temas.categorias' type="text" class="form-control" id="categorias" placeholder="Digite a descrição do tema">
          </div>

          <div class="d-flex justify-content-center">
            <button class="btn btn-outline-light" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<div class="container cor">

  <div class="row mt-5">
    <div class="col-md-12 text-light">
      <h2 class="text-center text-dark"> Todas as Categorias</h2>
    </div>
  </div>

  <div class="row mt-3 mb-5 d-flex justify-content-center">
    <div class="col-md-6">
<!-- tabela -->
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">categorias</th>
      <th scope="col" class="text-right">Modificações</th>

    </tr>
  </thead>

  <tbody>
    <tr *ngFor='let temas of listaTemas'>
      <th>{{temas.id}}</th>
      <td>{{temas.categorias}}</td>
      <td class="d-flex justify-content-end">
        <button class="btn btn-outline-info mr-3" [routerLink]="['/tema-edit', temas.id]"> ✏️</button>
        <button class="btn btn-outline-danger" [routerLink]="['/tema-delete', temas.id]">❌</button>
      </td>
    </tr>
    
  </tbody>
</table>

</div>
</div>
</div>
