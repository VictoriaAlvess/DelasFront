
<div class="container my-5">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar postagem</h1>
        </div>
    </div>
    <div class="row d-flex justify-content-center ">
        <div class="col-md-6">

            
            <div class="form-group">
                <label for="texto">Texto</label>
                <textarea [(ngModel)]='postagem.textoPost' name="texto" id="texto" class="form-control" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="titulo">Link da foto:</label>
                  <input [(ngModel)]='postagem.fotoPost' type="text" class="form-control" id="link">
            </div>

            <div class="form-group">
                <label for="tema">Escolha um tema</label>
                <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema'(change)='findByIdTema()'>
                    <option *ngFor='let item of listaTemas' value="{{item.id}}"> {{item.categorias}}</option>
                </select>
            </div>

            <div class="d-flex justify-content-center my-4">
                <button class="btn btn-danger me-4" routerLink='/feed'>Cancelar</button>
                <button class="btn btn-success" (click)='atualizar()'>Atualizar</button>

            </div>

        </div>
    </div>
</div>
