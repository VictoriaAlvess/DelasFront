<!-- cx de post -->
<div class="d-flex justify-content-center p-0 m-5">
   <div class="d-flex justify-content-center p-0 m-0">
      <div class="formPost  container p-0 m-0">
         <div class="row justify-content-center mt-2 p-0 pb-3" id="bloco">

            <div class="col-md-11 p-0 m-0">
               <div class="form-group p-0 m-0">
                  <label for="texto"></label>
                  <textarea [(ngModel)]='postagem.textoPost' name="texto" id="texto" class="form-control" rows="3"
                     placeholder=" Ei mulher, divulgue seu trabalho aqui!">
                  </textarea>
               </div>
            </div>

            <div class="col-md-11 p-0 m-0">
               <div class="form-group mt-2">
                  <label for="titulo">Foto:</label>
                  <input [(ngModel)]='postagem.fotoPost' type="text" class="form-control" id="fotoPost" placeholder=" Link da foto">
               </div>
            </div>


            <div class="col-md-11 p-0 m-0">
               <div class="form-group mt-2">
                  <label for="tema">Selecione a categoria
                     <a *ngIf="authService.adm()" routerLink='/tema' data-bs-dismiss="modal">Cadastre uma nova</a>: </label>
                  <select name="tema" id="tema" class="form-control" [(ngModel)]='idTema' (change)='findByIdTemas()'>
                     <option *ngFor='let tema of listaTemas' value="{{tema.id}}"> {{tema.categorias}}
                     </option>
                  </select>
               </div>
            </div>

            <div class="col-md-11 p-0 m-0">
               <button type="button" class="btn btn-outline-danger me-4 my-2">Cancelar</button>
               <button type="button" class="btn btn-outline-success" (click)='publicar()'>Postar</button>
            </div>

         </div>

      </div>
   </div>

</div>
<!-- cx de post -->

<!-- fotoPerfil user -->
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
   <div class="row">
      <div class="col-md-12">
         <div id="content" class="content content-full-width">


            <!-- begin profile-content -->
            <div class="profile-content">
               <!-- begin tab-content -->
               <div class="tab-content p-0">
                  <!-- begin #profile-post tab -->
                  <div class="tab-pane fade active show" id="profile-post">
                     <!-- begin timeline -->
                     <ul class="timeline">
                        <li>
                           <!-- begin timeline-body -->
                           <div class="timeline-body">
                              <div class="timeline-header">
                                 <span class="userimage">
                                    <img src="{{usuario.fotoPerfil}}" alt=""></span>
                                 <span class="username">
                                    <a href="">{{usuario.nome}}</a> <small></small></span>
                              </div>

                              <div class="timeline-content quebraLinha" *ngFor='let item of listaPostagens'>
                                 <p>
                                    {{item.textoPost}}
                                 </p>
                                 <img src="{{ item.fotoPost }}" alt="">
                              
                              <div class="timeline-likes">

                                 <div class="stats">
                                    <span class="fa-stack fa-fw stats-icon">
                                       <i class="fa fa-circle fa-stack-2x text-primary"></i>
                                       <i class="fa fa-thumbs-up fa-stack-1x fa-inverse"></i>
                                    </span>
                                    <span class="stats-total">quantidade de likes</span>
                                 </div>
                              </div>
                              <div class="timeline-footer">
                                 <a href="" class="m-r-15 text-inverse-lighter"><i
                                       class="fa fa-thumbs-up fa-fw fa-lg m-r-3"></i>Curtir</a>
                              </div>

                              <div>
                                 <button [routerLink]="['/postagem-edit',item.id]" type="button" class="btn btn-outline-dark me-4 my-2">Editar </button>
                                 <a [routerLink]="['/postagem-delete',item.id]"  type="button" class="btn btn-outline-dark">Apagar</a>
                              </div>
                              </div>
                           </div>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
