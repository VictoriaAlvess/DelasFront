<div class="container-fluid">

    <div class="row d-flex align-items-center">

        <div class="col-12">
<!--Teste git-->
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-md-7">
                    <div class="container">

                        <input type="checkbox" id="flip">
                        <div class="cover">
                            <div class="front">
                                <img src="https://images.pexels.com/photos/3810796/pexels-photo-3810796.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                                    alt="">
                                <div class="text">
                                    <span class="text-1">Delas <br> Conectando empreendedoras</span>
                                    <span class="text-2">Faça seu login</span>
                                </div>
                            </div>
                            <div class="back">
                                <img class="backImg"
                                    src="https://images.pexels.com/photos/5685865/pexels-photo-5685865.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                                    alt="">
                                <div class="text">
                                    <span class="text-1">Ei, mulher, vamos subir mais um degrau?<br> só mais um
                                        passo</span>
                                    <span class="text-2">Vamos começar!</span>
                                </div>
                            </div>
                        </div>
                        <form action="#">
                            <div class="form-content">
                                <div class="login-form">
                                    <div class="title">Entrar</div>
                                    <div class="input-boxes">
                                        <div class="input-box">
                                            <i class="fas fa-envelope"></i>
                                            <input [(ngModel)]='userLogin.usuario' type="text" name="usuaLogin" id="usuaLogin" placeholder="Digite seu usuário" required>
                                        </div>
                                        <div class="input-box">
                                            <i class="fas fa-lock"></i>
                                            <input [(ngModel)]='userLogin.senha' type="password" name="senhaLogin" id="senhaLogin" placeholder="Digite sua senha" required>
                                        </div>
                                        <div class="text"><a href="#">Esqueceu a senha?</a></div>
                                        <div class="button input-box">
                                            <input type="submit" (click)='entrar()' value="Entrar">
                                        </div>
                                        <div class="text sign-up-text">Não tem conta? <label
                                                for="flip">Cadastre-se</label></div>
                                    </div>
                                </div>
                                <div class="signup-form">
                                    <div class="title">Cadastro</div>
                                    <div class="input-boxes">

                                        <form class="row g-3">
                                            <div class="col-md-6 me-4">
                                              <label for="inputNome" class="form-label">Nome</label>
                                              <input [(ngModel)]='usuario.nome' type="text" name="nome" class="form-control" id="nome" placeholder="Digite seu nome">
                                            </div>
                                            
                                            <div class="col-md-5">
                                              <label for="inputEmail" class="form-label">Email</label>
                                              <input [(ngModel)]='usuario.email'  type="email" name="email" class="form-control" id="email" placeholder="Digite seu email">
                                            </div>

                                            <div class="col-md-6 me-4">
                                                <label for="inputData" class="form-label">Data de nascimento</label>
                                                <input [(ngModel)]='usuario.dataNasc' type="date" name="dataNasc" class="form-control" id="dataNasc">
                                              </div>

                                              <div class="col-md-5">
                                                <label for="inputTelefone" class="form-label">Telefone</label>
                                                <input [(ngModel)]='usuario.telefone' type="tel" name="telefone" class="form-control" id="telefone" placeholder="Digite seu telefone">
                                              </div>

                                              <div class="col-md-6 me-4">
                                                <label for="inputGenero" class="form-label">Genero</label>
                                                <select id="genero" class="form-select" name="genero" (change)='generos($event)'>
                                                  <option selected>Selecione</option>
                                                  <option>Mulher cisgenero</option>
                                                  <option>Mulher trânsgenero</option>
                                                  <option>Homen cisgenero</option>
                                                  <option>Homen transgenero</option>
                                                </select>
                                              </div>

                                              <div class="col-md-5">
                                                <label for="inputUsuario" class="form-label">Usuário</label>
                                                <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario" id="usuario" placeholder="Digite seu usuario">
                                              </div>
                                              
                                              
                                            <div class="col-md-6 me-4">
                                              <label for="inputUrlPerfil" class="form-label">Url perfil</label>
                                              <input [(ngModel)]='usuario.fotoPerfil'  type="text" class="form-control" id="urlFoto" name="urlFoto" placeholder="Insira sua foto">
                                            </div>

                                            <div class="col-md-5">
                                                <label for="inputUrlSite" class="form-label">Url site</label>
                                                <input [(ngModel)]='usuario.url'  type="text" name="urlSite" class="form-control" id="urlSite" placeholder="Insira seu site">
                                              </div>

                                              <div class="col-12">
                                                <label for="inputEndereco" class="form-label">Endereço</label>
                                                <input [(ngModel)]='usuario.endereco'  type="text" name="endereco" class="form-control" id="endereco" placeholder="Digite seu endereço">
                                              </div>

                                              <div class="col-12">
                                                <label for="inputBio" class="form-label">Biografia</label>
                                                <input [(ngModel)]='usuario.bio' type="text" name="bio" class="form-control" id="bio" placeholder="Conte um pouco sobre você">
                                              </div>

                                              <div class="col-md-6 me-4">
                                                <label for="inputSenha" class="form-label">Senha</label>
                                                <input (input)='confirmSenha($event)'  type="password" class="form-control" name="senha" id="senha" placeholder="Insira sua senha">
                                              </div>
  
                                              <div class="col-md-5">
                                                  <label for="inputConfirmarSenha" class="form-label">Confirmar senha</label>
                                                  <input [(ngModel)]='usuario.senha'  type="password" class="form-control" name="confirmSenha" id="confirmSenha" placeholder="Confirme sua senha">
                                                </div>

                                                <i class="fas fa-lock">Selecione seu tipo de usuário</i>
                                        <select class="form-control" name="tipoUser" id="tipoUser" (change)='tipoUser($event)'>
                                            <option> Selecione um tipo de usuário</option>
                                            <option value="normal">Padrão</option>
                                            <option value="normal">Empreendedora</option>
                                            <option value="adm">Administrador</option>
                                        </select>
                                            </form>


                                        <div class="button input-box">
                                            <input class="me-4" type="submit" value="cancelar" routerLink="/home">
                                            <input type="submit" value="cadastrar" (click)='cadastrar()'>
                                        </div>
                                        <div class="text sign-up-text">Já possui uma conta? <label for="flip">Faça o
                                                login</label></div>
                                    </div>
                                </div>
                            </div>
                            
                        </form>

                        
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
